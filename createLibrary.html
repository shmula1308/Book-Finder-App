<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/createLibrary.css" />
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=BenchNine&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Library Catalogue</title>
  </head>
  <body id="createLibraryPage">
      <nav class="navbar">
        <header class="navbar__header">
          <div class="navbar__header__title">
            <h1><a href="#!">Biblio</a></h1>
          </div>
          <div class="navbar__header__logo">
            <a href="#!"><i class="fas fa-book-reader"></i></a>
          </div>
        </header>
        <div class="navbar__menu">
          <ul class="navbar__list">
            <li class="navbar__menu__item"><a href="./index.html"><i class="fas fa-home"></i>Home</a></li>
            <li class="navbar__menu__item"><a href="./libraries.html"><i class="fas fa-folder"></i>Your Libraries</a></li>
            <li class="navbar__menu__item active"><a href="./createLibrary.html"><i class="fas fa-folder-plus"></i>Create a Library</a></li>
            <li class="navbar__menu__item"><a href="./addBooks.html"><i class="fas fa-plus-circle"></i>Add Books</a></li>
          </ul>
        </div>
        </ul>
      </nav>
      <main class="main">
          <div class="create-library">
            <h1 class="create-library__title">Create a Library</h1>
            <form class="create-library__form">
              <label class="create-library__form__label" for="library">Choose a title</label>
              <input class="create-library__form__input" type="text" name="library" id="library" maxlength="40" placeholder="title">
              <small class="create-library__form__small">Limit 40 characters</small>
              <button class="btn" type="submit">Create Library</button>
            </form>
          </div>
      </main>
  </body>
</html>
