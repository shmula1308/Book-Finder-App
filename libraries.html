  <body id="librariesPage">
      <nav class="navbar">
        <header class="navbar__header">
          <div class="navbar__header__title">
            <h1><a href="#!">Biblio</a></h1>
          </div>
          <div class="navbar__header__logo">
            <a href="#!"><i class="fas fa-book-reader"></i></a>
          </div>
        </header>
        <div class="navbar__menu">
          <ul class="navbar__list">
            <li class="navbar__menu__item"><a href="./index.html"><i class="fas fa-home"></i>Home</a></li>

        </div>
        </ul>
      </nav>
      <main class="main">
        <div class="alert">
          <i class="far fa-times-circle"></i>
          <p class="alert__message"></p>
        </div>
        <div class="libraries">
            <header class='libraries-header'>
                <h1 class="libraries__main-title">Libraries</h1>
                <label for="library">Choose a library:</label>
                <select name="library" id="library" class="select">
                    <option value="none">create a library</option>
                </select>
                <div class="letter-range-holder">
                    <div class="letter_range">          
                        <span id="letter_A" class="letter">A</span>
                        <span id="letter_B" class="letter">B</span>
                        <span id="letter_C" class="letter">C</span>
                        <span id="letter_D" class="letter">D</span>
                        <span id="letter_E" class="letter">E</span>
                        <span id="letter_F" class="letter">F</span>
                        <span id="letter_G" class="letter">G</span>
                        <span id="letter_H" class="letter">H</span>
                        <span id="letter_I" class="letter">I</span>
                        <span id="letter_J" class="letter">J</span>
                        <span id="letter_K" class="letter">K</span>
                        <span id="letter_L" class="letter">L</span>
                        <span id="letter_M" class="letter">M</span>
                        <span id="letter_N" class="letter">N</span>
                        <span id="letter_O" class="letter">O</span>
                        <span id="letter_P" class="letter">P</span>
                        <span id="letter_Q" class="letter">Q</span>
                        <span id="letter_R" class="letter">R</span>
                        <span id="letter_S" class="letter">S</span>
                        <span id="letter_T" class="letter">T</span>
                        <span id="letter_U" class="letter">U</span>
                        <span id="letter_V" class="letter">V</span>
                        <span id="letter_W" class="letter">W</span>
                        <span id="letter_X" class="letter">X</span>
                        <span id="letter_Y" class="letter">Y</span>
                        <span id="letter_Z" class="letter">Z</span>
                        <span id="all" class="letter selected">ALL</span>
                    </div>
                </div>
            </header>
            <p class="no_results" style="display:none">No Results</p>
            <div class="display-books-container">
                <!-- <div class="first-letter">S</div> -->
                
            </div>
         </div>  
      </main>
